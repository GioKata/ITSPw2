</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="d-flex align-items-center justify-content-center py-3">
            <div class="col">
                <a href="index.html" class="d-flex align-items-center mb-2  text-dark text-decoration-none">
                    <img class="img-fluid" src="../../pw2Design/logov.svg">
                </a>
            </div>
            <!-- header responsive   -->
            <div class="col hamburger ms-3">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dipendenti
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="Portale.html">Dipendenti</a></li>
                    <li><a class="dropdown-item" href="Portale.html?type=tecnico">Tecnici</a></li>
                    <li><a class="dropdown-item" href="Portale.html?type=manager">Manager</a></li>
                    <li><a class="dropdown-item" href="Portale.html?type=dirigente">Dirigenti</a></li>
                    <li><a class="dropdown-item" href="Portale.html?type=Leggenda">Leggende</a></li>
                </ul>
              </li>
            </div>
            <div class="col esci">
              <a href="Portale.html" class="nav-link px-2 link-dark">Dipendenti</a>
            </div>
            <div class="col esci">
              <a href="Portale.html?type=tecnico" class="nav-link px-2 link-dark">Tecnici</a>
            </div>
            <div class="col esci">
              <a href="Portale.html?type=manager" class="nav-link px-2 link-dark">Manager</a>
            </div>
            <div class="col esci">
              <a href="Portale.html?type=dirigente" class="nav-link px-2 link-dark">Dirigenti</a>
            </div>
            <div class="col esci">
              <a href="Portale.html?type=Leggenda" class="nav-link px-2 link-dark">Leggenda</a>
            </div>
            <div class="col-1 text-end me-4">
              <button type="button" class="btn btn-primary"><a href="index.html">Esci</a></button>
            </div>

        </header>
        <div class="container pt-5 my-5">
            <!-- form -->
            <div class="row d-flex justify-content-center align-items-center" id="prima">
                <div class="col-4 p-0" id="col-esci">
                    <div id="primo" class="d-flex align-items-center">
                        <h1 class="ms-5 ps-5" id="titolo">Lettera di richiamo</h1>
                    </div>
                        
                </div>
                <div class="col p-0">
                    <div class="container p-0">
                        <div class="row">
                            <div class="col d-flex align-items-center" id="form">
                                <form>
                                    <p class="text-start titoloInput">Nome</p>
                                    <div class="input-group blocco">
                                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                                    </div>
                                    <p class="text-start titoloInput">Cognome</p>
                                    <div class="input-group blocco">
                                        <input type="text" class="form-control" name="cognome" id="cognome" placeholder="Cognome" required>
                                    </div>
                                    <p class="text-start titoloInput">Email</p>
                                    <div class="input-group blocco">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Indirizzo Email" required> 
                                    </div>
                                    <p class="text-start titoloInput">Lettera di richiamo</p>
                                    <div class="input-group blocco">
                                        <textarea class="form-control" name="letteraDiRichiamo" id="letteraDiRichiamo"
                                            placeholder="Scrivi qui la tua lettera di richiamo" rows="3" required></textarea>
                                    </div>
                                    <button id="bottone" type="button" class="btn blocco mt-3" onclick="invia()">Invia lettera di richiamo</button>
                                </form>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
            <!-- Bootstrap JS and dependencies -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
